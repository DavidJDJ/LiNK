<form ng-controller="contributionController">
	<input type="text" ng-model='newContribution.team'>
	<input type="radio" ng-model='newContribution.contribution'>
	<input type="text" ng-model="newContribution.amount">
	<textarea ng-model="newContribution.description"></textarea>
	<input type="submit" ng-click="addContribution()">
</form>
