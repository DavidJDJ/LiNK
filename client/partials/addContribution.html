<form ng-controller="contributionController">
	<input type="text" ng-model='newContribution.team' placeholder="Team Name">
	<input type="text" ng-model="newContribution.contribution" placeholder="yes if its a dollar amount">
	<input type="text" ng-model="newContribution.amount" placeholder="Amount contributed if contribution">
	<textarea ng-model="newContribution.description" placeholder="Team <your team> says:"></textarea>
	<input type="submit" ng-click="addContribution()">
</form>
